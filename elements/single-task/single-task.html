<link rel="import" href="../../import-elements.html">

<dom-module id="single-task">

	<style is="custom-style">
		paper-material{
			width: 74%;
			margin: 50px auto;
			padding: 30px;	    
		}	
		paper-fab.green{
			--paper-fab-background: var(--paper-green-500);
			--paper-fab-keyboard-focus-background: var(--paper-light-green-900);
		}
		paper-fab.red{
			--paper-fab-background: var(--paper-red-900);
			--paper-fab-keyboard-focus-background: var(--paper-light-red-900);
		}
		.green{
			position: absolute;
			right: 60px;
			bottom: 10px;
		}

		.red{
			position: absolute;
			right: 10px;
			bottom: 10px;
		}
		paper-input{
			width: 80% !important;
			margin: 0 auto;
		}
	</style>

	<template>
			<paper-material elevation="3">
			  <paper-input label="Edit Task" value="{{task.item}}" id="editInput" hidden="true"></paper-input>
				<p id="text">{{task.item}}</p>
				<paper-fab mini icon="delete" id="btn" class="red" title="delete" on-tap="removeTask"></paper-fab>
				<paper-fab mini icon="check" class="green" title="check" on-tap="editTask"></paper-fab>
			</paper-material>
	</template>

	<script>
		Polymer({
			is : 'single-task',
			
			properties : {
				
				newTask : {
					type : String,
					notify : true,
				
				}
			},
			removeTask : function(){
				this.fire('remove', this.task);

			},
			editTask: function() {
                this.$.editInput.hidden = !this.$.editInput.hidden;
            }

		})	
	

	</script>
</dom-module>
