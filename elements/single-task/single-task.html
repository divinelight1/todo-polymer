<link rel="import" href="../../import-elements.html">

<dom-module id="single-task">

	<style is="custom-style">
		paper-material{
		width: 74%;
		margin: 50px auto;
		padding: 30px;	    
		}	
		paper-fab.green{
		--paper-fab-background: var(--paper-green-500);
		--paper-fab-keyboard-focus-background: var(--paper-light-green-900);
		}
		paper-fab.red{
		--paper-fab-background: var(--paper-red-900);
		--paper-fab-keyboard-focus-background: var(--paper-light-red-900);
		}
		.green{
		position: absolute;
		right: 60px;
		bottom: 10px;
		}

		.red{
		position: absolute;
		right: 10px;
		bottom: 10px;
		}
		paper-input{
		width: 80% !important;
		margin: 0 auto;
		}
	</style>

	<template>
		<template  is="dom-repeat" items="{{tasks}}">
			<paper-material elevation="3">
				<p id="text">{{item.task}}</p>
				<paper-fab mini icon="delete" class="red" title="delete" on-click="removeTask"></paper-fab>
				<paper-fab mini icon="check" class="green" title="check" on-click="editTask"></paper-fab>
			</paper-material>
		</template>
	</template>

	<script>
		Polymer({
			is : 'single-task',
			
			properties : {
				
				newTask : {

					type : String,
					value : '',
					notify : true,
					
				},
				
			}
		})	
	

	</script>
</dom-module>
