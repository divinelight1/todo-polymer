<!-- template for header -->


<link rel="import" href="../../import-elements.html">

<dom-module id="todo-app">
	<style is="custom-style">
	
		paper-input{
			width: 80% !important;
			margin: 0 auto;
		}
	    .green{
			position: absolute;
			right: 60px;
			bottom: 10px;
		}

		.red{
			position: absolute;
			right: 10px;
			bottom: 10px;
		}
	
	</style>
	<template>
			<paper-header-panel >

				<paper-toolbar>
					<paper-item>Todo App</paper-item>
				</paper-toolbar>

				<paper-input label="Write ToDo" value="{{newTask}}" id="val"></paper-input>
				<paper-fab mini icon="add" id="add" class="green" title="delete" on-tap="addNew"></paper-fab>
				<paper-fab mini icon="delete" class="red" title="delete" on-tap="deleteAll"></paper-fab>

			<template is="dom-repeat" items="{{tasks}}">
				<single-task task="{{item}}" on-remove="removeTask"></single-task>
			</template>	
			</paper-header-panel>
	</template>

	<script> 
	
		Polymer({
			is : 'todo-app',
			properties: {
				
				tasks : {
					type : Array,
					notify : true,
					value : [{item: 'aldin'}]
				},

			},
			addNew : function(){

				var task = this.newTask;
				this.push('tasks', {item: task});
				this.newTask = "";

			},

			deleteAll : function(){

				this.set("tasks", []);

			},

			removeTask : function(e){
				this.fire('remove', this.task); 
				var task = e.detail;  
				this.splice('tasks', this.tasks.indexOf(task), 1);
			}
		});
			

	</script>
</dom-module>
